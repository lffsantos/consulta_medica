{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Produção Médica</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <script src="{% static 'js/relatorio.js' %}" crossorigin="anonymous"></script>
    <style>
        .medicos{
            width: 50%;
        }
    </style>
</head>
<body>
    <div id="container">
    <h1>Relatório de produção médica</h1>
    <form>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputSource">Nome do Médico:</label>
                <select class="medicos" id="medicos" name="nome_medico">
                </select>
            </div>
        </div>
        <div class="form-group col-md-2">
            <label for="inputPeriod">Período da Consulta</label>
            <input type="text" name="intervalo_consulta" class="form-control" value="">
        </div>
        <div class="form-group col-md-2">
            <label for="inputPeriod">Valor da Consulta até:</label>
            <input type="number" name="valor_consulta" class="form-control" value="">
        </div>
        <div class="form-group col-md-2">
         <label for="inputPeriod">Quantidade de Exames até:</label>
            <input type="number" name="qtd_exames" class="form-control" value="">
        </div>
        <div class="form-group col-md-12">
            <a type="submit" id="buscar" class="btn btn-primary">Buscar</a>
            <a type="submit" id="buscar" href="/" class="btn btn-success">Limpar</a>
        </div>
    </form>

    <table class="table" id="relatorio">
        <thead>
        <tr>
          <th scope="col">Nome do Médico</th>
          <th scope="col">Número da Guia</th>
          <th scope="col">Data da Consulta</th>
          <th scope="col">Valor da Consulta</th>
          <th scope="col">Gasto por Consulta</th>
          <th scope="col">Qtde Exames</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </div>
</body>
</html>
